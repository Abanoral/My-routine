<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
  <link rel="stylesheet" href="./styles/styleRegister.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>My routine - Register</title>
</head>
<body>
  <header class="container">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand" id="navUserName">My routine</span>
      <div id="navButtons"></div>
    </nav>
  </header>
  <main id="main-container">
    <!-- <img src="./assets/home-image.jpg" alt="home-image" id="home-image"> -->
    <form action="">
      <label for="userName">Username</label>
      <input type="text" placeholder="Userame" id="username" >
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" >
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" >
      <label for="confirm-password">Confirm password</label>
      <input type="password" placeholder="Confirm password" id="confirm-password" >
      <div id="container-button-signup">
        <button type="submit" id="signup-button">Signup</button>
      </div>
    </form>
    <div class="message-container">

    </div >

  </main>
  
  <script src="./js/register.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
